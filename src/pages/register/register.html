<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div text-center margin-top>
    <img class="logo" src="assets/images/logo.png" alt="">
  </div>
  <ion-grid margin-top>
    <ion-row>
      <ion-col>
        <img src="assets/images/registered_one.png" alt="" *ngIf="registerSlides.getActiveIndex()!=0">
        <img src="assets/images/registered_one_one.png" alt="" *ngIf="registerSlides.getActiveIndex()==0">
      </ion-col>
      <ion-col align-self-center>
        <hr class="line">
      </ion-col>
      <ion-col>
        <img src="assets/images/registered_two.png" alt="" *ngIf="registerSlides.getActiveIndex()!=1">
        <img src="assets/images/registered_two_two.png" alt="" *ngIf="registerSlides.getActiveIndex()==1">
      </ion-col>
      <ion-col align-self-center>
        <hr class="line">
      </ion-col>
      <ion-col>
        <img src="assets/images/registered_three.png" alt="" *ngIf="registerSlides.getActiveIndex()!=2">
        <img src="assets/images/registered_three_three.png" alt="" *ngIf="registerSlides.getActiveIndex()==2">
      </ion-col>
      <ion-col align-self-center>
        <hr class="line">

      </ion-col>
      <ion-col>
        <img src="assets/images/register_four.png" alt="" *ngIf="registerSlides.getActiveIndex()!=3">
        <img src="assets/images/register_four_four.png" alt="" *ngIf="registerSlides.getActiveIndex()==3">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <ion-slides #registerSlides>
      <ion-slide>
        <!-- pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\\d{8}$"-->
        <form #phoneForm="ngForm">
          <ion-list padding-horizontal>
            <ion-item>
              <ion-label color="primary">手机号</ion-label>
              <ion-input name="phone" [(ngModel)]="register.phone" #phone="ngModel" required pattern="^((13[0-9])|(14[5|7])|(15([0-3]|[5-9]))|(18[0,5-9]))\\d{8}$"></ion-input>
            </ion-item>
            <ion-item *ngIf="phone.invalid && phone.touched">
              <p [hidden]="!phone.errors?.required">请输入手机号码</p>
              <p [hidden]="!phone.errors?.pattern">您输入的手机号格式不正确</p>
            </ion-item>
          </ion-list>
          <div padding-horizontal>
            <button type="submit" ion-button block color="danger" [disabled]="phoneForm.invalid" (click)="next()">下一步
            </button>
          </div>
          <!--{{phoneForm.invalid}}-->
        </form>
      </ion-slide>
      <ion-slide>
        <form #codeForm="ngForm" margin-top="10">
          <ion-grid>
            <ion-row>
              <ion-col>
                  <ion-input name="codeForm" [(ngModel)]="register.code" #codeForm="ngModel" required margin-left="20" placeholder="验证码"></ion-input>
              </ion-col>
              <ion-col>
                <button ion-button block color="danger" style="width: 100px" margin-right (click)="sendCode()">Send</button>
              </ion-col>
            </ion-row>
          </ion-grid>
          <div padding-horizontal margin-top="10">
            <button type="submit" margin-top="10" ion-button block color="danger" [disabled]="codeForm.invalid"  (click)="validateCode()">下一步</button>
            <button type="submit" margin-top="10" ion-button block color="danger"  (click)="previous()">上一步</button>
          </div>
        </form>
      </ion-slide>
      <ion-slide>
        <form #nameForm="ngForm">
          <ion-list padding-horizontal margin="0">
            <ion-item>
              <ion-label color="primary">店铺名</ion-label>
              <ion-input name="shopName" [(ngModel)]="register.shopName" #shopName="ngModel" required
                        minlength="2" maxlength="8"></ion-input>
            </ion-item>
            <ion-item *ngIf="shopName.invalid && shopName.touched">
              <p [hidden]="!shopName.errors?.required">请输入店铺名称</p>
              <p [hidden]="!shopName.errors?.maxlength&&!shopName.errors?.minlength">您输入的店铺格式不正确</p>
            </ion-item>
          </ion-list>
          <ion-list padding-horizontal margin="0">
            <ion-item>
              <ion-label color="primary">邮箱</ion-label>
              <ion-input name="email" type="email" [(ngModel)]="register.email" #email="ngModel" required minlength="8" maxlength="16"></ion-input>
            </ion-item>
            <ion-item *ngIf="email.invalid && email.touched">
              <p [hidden]="!email.errors?.required">请输入email名称</p>
              <p [hidden]="!email.errors?.email">您输入的email不正确</p>
             <!-- <p [hidden]="!email.errors?.maxlength&&!email.errors?.minlength">您输入的email格式不正确</p>-->
            </ion-item>
          </ion-list>
          <ion-list padding-horizontal margin="0">
            <ion-item>
              <ion-label color="primary">登录密码</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="register.password" #password="ngModel" required minlength="8" maxlength="16"></ion-input>
            </ion-item>
            <ion-item *ngIf="password.invalid && password.touched">
              <p [hidden]="!password.errors?.required">请输入密码</p>
              <p [hidden]="!password.errors?.maxlength&&!password.errors?.minlength">您输入的密码格式不正确</p>
            </ion-item>
          </ion-list>
          <ion-list padding-horizontal margin="0">
            <ion-item>
              <ion-label color="primary">确认密码</ion-label>
              <ion-input name="confirmPassword" type="password" [(ngModel)]="register.confirmPassword" #confirmPassword="ngModel" required></ion-input>
            </ion-item>
            <ion-item *ngIf="confirmPassword.invalid && confirmPassword.touched">
              <p [hidden]="!confirmPassword.errors?.required">确认密码</p>
              <p [hidden]="!confirmPassword.errors?.pattern">您输入的密码不一致</p>
            </ion-item>
          </ion-list>
          <div padding-horizontal>
            <button type="submit" ion-button block color="danger" [disabled]="nameForm.invalid" (click)="signUp()">下一步</button>
            <button type="submit" ion-button block color="danger" (click)="previous()">上一步</button>
          </div>
        </form>
      </ion-slide>
      <ion-slide>
        <form #pageForm="ngForm">
          <div padding-horizontal>
            <button type="submit" ion-button block color="danger" [disabled]="pageForm.invalid" (click)="toLogin()">FINISH
            </button>
          </div>
        </form>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>用户登陆</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div padding-left padding-right>
    <ion-list padding-right no-margin>
      <ion-item no-lines></ion-item>
      <ion-item>
        <ion-label fixed>账号</ion-label>
        <ion-input name="username" type="text" placeholder="手机号或者电子邮箱" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item margin-top>
        <ion-label fixed>密码</ion-label>
        <ion-input name="password" type="password" placeholder="您的生意专家登录密码" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item no-lines></ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block color="danger" (click)="login()" (click)="toForgotPassword()">登录</button>
        </ion-col>
        <ion-col>
          <button ion-button block outline color="danger">注册新账号</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="toForgotPassword()">忘记密码？</ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col >查看演示</ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
